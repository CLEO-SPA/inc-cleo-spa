version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - echo Getting EC2 instance public DNS...
      - EC2_PUBLIC_DNS=$(aws ec2 describe-instances --instance-ids $EC2_INSTANCE_ID --query 'Reservations[0].Instances[0].PublicDnsName' --output text --region $AWS_DEFAULT_REGION)
      - echo EC2 Public DNS is $EC2_PUBLIC_DNS

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker images...

      # Build backend image
      - echo Building backend image...
      - cd server
      - docker build -t $BACKEND_IMAGE_URI:latest .
      - docker push $BACKEND_IMAGE_URI:latest

      # Build frontend image with dynamic API URL
      - echo Building frontend image...
      - cd ../client
      - docker build -t $FRONTEND_IMAGE_URI:latest --build-arg VITE_API_URL=http://$EC2_PUBLIC_DNS:3000 .
      - docker push $FRONTEND_IMAGE_URI:latest

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Deploying to EC2 instance...

      # Deploy to EC2 using SSM
      - |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "sudo su ec2-user",
            "cd /home/ec2-user/app",
            "./update.sh"
          ]' \
          --targets "Key=instanceids,Values=$EC2_INSTANCE_ID" \
          --region $AWS_DEFAULT_REGION

      - echo Deployment command sent to EC2 instance
